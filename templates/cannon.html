<html><head>    <!-- Use correct character set. -->    <meta charset="utf-8">    <!-- Tell IE to use the latest, best version. -->    <meta http-equiv="X-UA-Compatible" content="IE=Edge">    <!-- Make the app on mobile take up the full browser screen and disable user scaling. -->    <meta name="viewport"          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">    <title>Nate's MissileSim</title>    <!-- The Cesium library. -->    <script src="https://cesium.com/downloads/cesiumjs/releases/1.67/Build/Cesium/Cesium.js"></script>    <link href="https://cesium.com/downloads/cesiumjs/releases/1.67/Build/Cesium/Widgets/widgets.css" rel="stylesheet"></head><body><div id="cannon_container" style="width:100%; height:100%;"></div><script type="text/javascript">    Cesium.BingMapsApi.defaultKey = '{{ bing_key }}';    var viewer = new Cesium.Viewer("cannon_container", {        shouldAnimate : true    });    var start = Cesium.JulianDate.fromIso8601('{{ start_time }}');    var stop = Cesium.JulianDate.fromIso8601('{{ stop_time }}');    viewer.clock.startTime = start.clone();    viewer.clock.stopTime = stop.clone();    viewer.clock.currentTime = start.clone();    viewer.clock.clockRange = Cesium.ClockRange.LOOP_STOP;    viewer.timeline.zoomTo(start, stop);    viewer.dataSources.add(Cesium.CzmlDataSource.load('{{ czml_name }}')).then(function(ds) {        viewer.trackedEntity = ds.entities.getById('cannonball');    });</script></body></html>
